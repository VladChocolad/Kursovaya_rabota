<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автопарк | Добавить запись</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image" style="background: url('https://kolesa-uploads.ru/-/382dcc2b-5c0f-4d0f-a2dd-3d7e75ac8272/52f5a0f92947a7c98a74bf6616d31c58.jpg') center center no-repeat; background-size: cover; height: 100vh; overflow-x: hidden">
    <div class="bg-color" style="background: rgba(0, 0, 0, 0.6); min-height: 100vh;">
        <blockquote class="blockquote text-center text-white"><h1>Добавить запись</h1></blockquote>
        <div class="row">
            <div class="col-md-8 offset-md-4">
                <form action="#" th:action="@{/auto/save}" th:object="${auto}" method="post">
                    <table>
                        <tr>
                            <td class="text-white">ID:</td>
                            <td><input type="text" th:field="*{id}"></td>
                        </tr>
                        <tr>
                            <td class="text-white">Модель:</td>
                            <td><input type="text" th:field="*{model}"></td>
                        </tr>
                        <tr>
                            <td class="text-white">Год выпуска:</td>
                            <td><input type="text" th:field="*{issueDate}"></td>
                        </tr>
                        <tr>
                            <td class="text-white">Учет:</td>
                            <td><input type="text" th:field="*{regDate}"></td>
                        </tr>
                        <tr>
                            <td class="text-white">Владелец:</td>
                            <td><input type="text" th:field="*{owner}"></td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" class="btn btn-primary" data-tooggle="button" aria-pressed="false" autocomplete="off">Создать</button>
                            </td>
                        </tr>
                    </table>
                </form>

                <a href="/auto/">
                    <button type="button" class="btn btn-danger" data-togge="button" aria-pressed="false" autocomplete="off">
                        Назад
                    </button>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
